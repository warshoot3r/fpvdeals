name: "Automatic - Build and push as branch name and Test"

on:
  push:
    branches: 
      - master
    paths-ignore: 
      - ".github/**"
  workflow_dispatch: 

env:
  REGISTRY_IMAGE: jammyboi/fpvdeals
  
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        platform:
          - linux/amd64
          - linux/arm/v8
          - linux/arm/v7
          - linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY_IMAGE }}
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
        if: startsWith(matrix.platform, 'linux/arm')
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Remove slash from platform
        id: remove_slash
        env:
            PLATFORM: ${{ matrix.platform }}
        run: |
            echo "PLATFORM=${PLATFORM}"
            echo "platform_without_slash=$(echo $PLATFORM | tr -d '/')"  >> "$GITHUB_ENV"

      - name: Set up Docker BuildKit
        run: echo 'DOCKER_BUILDKIT=1' >> $GITHUB_ENV  

      
      - name: Build and push by digest
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          platforms: ${{ matrix.platform }}
          labels: ${{ steps.meta.outputs.labels }}
          load: false
          build-args: BUILDKIT_INLINE_CACHE=1
          cache-from: type=registry,ref=jammyboi/fpvdeals:multi-${{ env.platform_without_slash }}-latest-buildcache
          cache-to: type=registry,ref=jammyboi/fpvdeals:multi-${{ env.platform_without_slash  }}-latest-buildcache,mode=max
          outputs: type=image,name=${{ env.REGISTRY_IMAGE }},push-by-digest=true,name-canonical=true,push=true

      - name: Export digest
        run: |
          mkdir -p /tmp/digests
          digest="${{ steps.build.outputs.digest }}"
          touch "/tmp/digests/${digest#sha256:}"
      
      - name: Upload digest
        uses: actions/upload-artifact@v3
        with:
          name: digests
          path: /tmp/digests/*
          if-no-files-found: error
          retention-days: 1
  
  merge:
    runs-on: ubuntu-latest
    needs:
      - build
    steps:
      - name: Download digests
        uses: actions/download-artifact@v3
        with:
          name: digests
          path: /tmp/digests
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY_IMAGE }}
      
      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      
      - name: Create manifest list and push
        working-directory: /tmp/digests
        run: |
          docker buildx imagetools create $(jq -cr '.tags | map("-t " + .) | join(" ")' <<< "$DOCKER_METADATA_OUTPUT_JSON") \
            $(printf '${{ env.REGISTRY_IMAGE }}@sha256:%s ' *)
      
      - name: Inspect image
        run: |
          docker buildx imagetools inspect ${{ env.REGISTRY_IMAGE }}:${{ steps.meta.outputs.version }}


  test: # Test containers that were pushed
          runs-on: ubuntu-latest
          needs:
            - merge
          strategy:
            fail-fast: false
            matrix:
              platform:
                - linux/arm/v8
                - linux/arm/v7
                - linux/arm64
                - linux/amd64
          steps:
    
            - name: Checkout
              uses: actions/checkout@v3
            
            - name: Set up QEMU
              if: startsWith(matrix.platform, 'linux/arm')
              uses: docker/setup-qemu-action@v2
            
            - name: Run Tests on built docker image
              run: |
                docker run --platform ${{ matrix.platform }} --rm ${{ env.REGISTRY_IMAGE }}:${{ github.ref_name }} test.py
    